databaseChangeLog:
- changeSet:
    id: 1
    author: Danis Abdulgazizov
    changes:
      - createTable:
          schemaName: homework
          tableName: customers
          columns:
            - column:
                name: id
                type: serial
                constraints:
                  primaryKey: true
                  nullable: false
            - column:
                name: name
                type: varchar(15)
                constraints:
                  nullable: false
            - column:
                name: surname
                type: varchar(20)
                constraints:
                  nullable: false
            - column:
                name: age
                type: int
                constraints:
                  nullable: false
            - column:
                name: phone_number
                type: varchar(13)
                constraints:
                  nullable: false